<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="entredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="entredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">Save Post</button>
</mat-card>
<p>{{ entredTitle }}</p>
<p>{{ entredContent }}</p>
