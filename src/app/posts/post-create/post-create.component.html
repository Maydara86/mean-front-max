<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post Title" [ngModel]="post?.title" required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" placeholder="Post Content" [ngModel]="post?.content" name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter the Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
